<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coreGradient" x1="256" y1="100" x2="256" y2="412" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00F3FF" />
      <stop offset="100%" stop-color="#BC13FE" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle (Dark Void) -->
  <circle cx="256" cy="256" r="240" fill="#050510" />
  
  <!-- Hexagon Tunnel Effect -->
  <g filter="url(#glow)" opacity="0.8">
    <path d="M256 60 L425 158 V354 L256 452 L87 354 V158 Z" stroke="url(#coreGradient)" stroke-width="12" fill="none" />
    <path d="M256 120 L373 188 V324 L256 392 L139 324 V188 Z" stroke="url(#coreGradient)" stroke-width="8" stroke-opacity="0.6" fill="none" />
    <path d="M256 180 L321 218 V294 L256 332 L191 294 V218 Z" stroke="url(#coreGradient)" stroke-width="4" stroke-opacity="0.4" fill="none" />
  </g>

  <!-- Player Ship (Triangle) -->
  <g transform="translate(256, 256)">
    <path d="M0 -50 L35 40 L0 25 L-35 40 Z" fill="#FFFFFF" filter="url(#glow)" />
    <!-- Engine Trail -->
    <path d="M0 30 L10 60 L0 50 L-10 60 Z" fill="#00F3FF" opacity="0.8" />
  </g>
</svg>
